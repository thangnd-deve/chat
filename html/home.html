<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <h1 class="justify-content-center">Chat Test</h1>
    </div>
    <hr/>
    <div class="row">
        <div class="col-8">
            <div class="row mt-3">
                <input type="text" class="form-control" id="username" placeholder="username">
            </div>
            <div class="row mt-3">
                <textarea class="form-control" id="message" placeholder="Message"></textarea>
            </div>
            <div class="row">
                <button id="submit" type="button" class="btn btn-primary mt-3">Send</button>
            </div>
        </div>
        <div class="col-4">
            <h1>User Online</h1>
            <ul id="list-user">
            </ul>
        </div>
    </div>
</div>
</body>
<script>
    let socket = null;

    document.addEventListener('DOMContentLoaded', function (event) {
        socket = new WebSocket("ws://localhost:8000/ws")
        socket.onopen = () => {
            console.log("Connected Success")
        }

        socket.onclose = () => {
            console.log("Connection Is Closed")
        }

        socket.onerror = err => {
            console.log(err)
        }

        socket.onmessage = msg => {
            let response = JSON.parse(msg.data)
            let ul = document.getElementById('list-user')
            switch (response.action) {
                case 'list_user':
                    ul.textContent = '';
                    response.connected_user.map((item) => {
                        let li = document.createElement('li');
                        li.textContent = item
                        ul.append(li);
                    });
            }
        }
        let btnSubmit = document.getElementById("username");
        btnSubmit.addEventListener("change", function (event) {
            let jsonData = {};
            jsonData['action'] = 'username';
            jsonData['username'] = this.value;
            socket.send(JSON.stringify(jsonData))
        })
    })
</script>
</html>
